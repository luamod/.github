name: Annot Run
# Manual runner for the local reusable annot workflow.

on:
  workflow_dispatch:
    inputs:
      types_dir:
        description: Directory containing input .lua files
        required: true
        type: string
      output_dir:
        description: Directory where rendered files are written
        required: true
        type: string
      output_ext:
        description: Output file extension (without leading dot)
        required: false
        type: string
        default: md
      export_script:
        description: Optional export script path passed to --export-script
        required: false
        type: string
        default: ""
      exclude:
        description: Optional space-separated list passed to --exclude
        required: false
        type: string
        default: ""

jobs:
  annot:
    uses: ./.github/workflows/annot.yml
    with:
      types_dir: ${{ inputs.types_dir }}
      output_dir: ${{ inputs.output_dir }}
      output_ext: ${{ inputs.output_ext }}
      export_script: ${{ inputs.export_script }}
      exclude: ${{ inputs.exclude }}
